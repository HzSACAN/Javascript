<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App 2</div>
          </div>
          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" },
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
      ];

      let ul = document.getElementById("task-list");

      //let count = ul.children.length;

      for (let gorev of gorevListesi) {
        let li = `<li class="task list-group-item">
                <div class="form-check">
                  <input type="checkbox" id="${gorev.id}" class="form-check-input" />
                  <label for="${gorev.id}" class="form-check-label">Görev ${gorev.gorevAdi}</label>
                </div>
              </li>`;

        ul.insertAdjacentHTML("beforeend", li);
      }

      //document.querySelector("#task-list").parentElement.remove();
      //document.querySelector("#task-list").children[0].remove();
      //document.querySelector("#task-list").children[1].removeAttribute("class");
      /*let sonuc = document
        .querySelector("#task-list")
        .children[1].getAttribute("class");
      */
      // let sonuc = document.querySelector("#task-list").children[1].classList[1];
      document
        .querySelector("#task-list")
        .children[1].classList.add("bg-danger");

      //console.log(sonuc);
    </script>
  </body>
</html>
